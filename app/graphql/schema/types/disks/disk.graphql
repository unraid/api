type Query {
    """Single disk"""
    disk(id: String!): Disk @func(module: "disks/id/get-disk")
    """Mulitiple disks"""
    disks: [Disk]! @func(module: "get-disks")
}

type Mutation {
    mountDisk(id: String!): Disk
    unmountDisk(id: String!): Disk

    clearDiskStatistics(id: String!): JSON
}

type Disk {
    """Array slot number. Parity1 is always 0 and Parity2 is always 29. Array slots will be 1 - 28. Cache slots are 30 - 53."""
    idx: String!
    name: String!
    device: String!
    id: String!
    size: Int!
    status: DiskStatus!
    rotational: Boolean!
    format: String!
    temp: Int!
    """Count of I/O read requests sent to the device I/O drivers. These statistics may be cleared at any time."""
    numReads: Int!
    """Count of I/O writes requests sent to the device I/O drivers. These statistics may be cleared at any time."""
    numWrites: Int!
    """Number of unrecoverable errors reported by the device I/O drivers. Missing data due to unrecoverable array read errors is filled in on-the-fly using parity reconstruct (and we attempt to write this data back to the sector(s) which failed). Any unrecoverable write error results in disabling the disk."""
    numErrors: Int!
    type: DiskType!
    color: String!
    fsStatus: String
    luksState: String
    comment: String
    """Indicates if the disk should be exported as a network share."""
    exportable: Boolean!
    """Indicates the file system detected in partition 1 of the device."""
    fsType: DiskFsType!
    fsColor: DiskFsColor!
    fsSize: Int!
    fsFree: Int!
    spindownDelay: String
    spinupGroup: String
    deviceSb: String
    idSb: String
    sizeSb: Int
}

enum DiskStatus {
    DISK_OK
}

enum DiskType {
    """Data disk"""
    Data
    """Parity disk"""
    Parity
    """Flash disk"""
    Flash
}

enum DiskFsType {
    xfs
}

enum DiskFsColor {
    """Disk is OK and running"""
    green_on
    """Disk is OK and not running"""
    green_off
    yellow_on
    yellow_off
    red_on
    red_off
}