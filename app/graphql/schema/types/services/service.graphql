type Query {
    service(name: String!): Service @func(module: "services/name/get-service")
    services: [Service] @func(module: "getServices")
}

type Subscription {
    service(name: String!): [Service!]
    services: [Service!]
}

type Service {
    name: String!
    online: Boolean
    uptime: {
		timestamp: DateTime
		seconds: Int
	}
    version: String
}
