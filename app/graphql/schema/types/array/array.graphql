type Query {
    array: Array @func(module: "get-array")
}

type Mutation {
    """Start array"""
    startArray: JSON @func(module: "array/update-array", data: { state: "start" })
    """Stop array"""
    stopArray: JSON @func(module: "array/update-array", data: { state: "stop" })
}

type Array {
    state: ArrayState!
    capacity: ArrayCapacity!
    disks: [Disk]
}

enum ArrayState {
    """Array is started"""
    started
    """Array is stopped"""
    stopped
}

type ArrayCapacity {
    bytes: Capacity
    disks: Capacity
}

type Capacity {
    free: Long
    used: Long
    total: Long
}