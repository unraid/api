type Query {
    server(name: String!): JSON
    servers: [JSON]
}

type ServerSubscription {
    mutation: UpdateOnlyMutationType!
    node: JSON!
}
type ServersSubscription {
    mutation: UpdateOnlyMutationType!
    node: [JSON!]
}

type Subscription {
    server(name: String!): ServerSubscription
    servers: ServersSubscription
}

type Status = 'online' | 'offline';
type IpAddress = String;

type Server {
    guid: string;
    apikey: string;
    name: string;
    status: Status;
    wanip: IpAddress;
    lanip: IpAddress;
    localurl: string;
    remoteurl: string;
}