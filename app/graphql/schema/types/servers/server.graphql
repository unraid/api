type Query {
    server(name: String!): JSON
    servers: [JSON]
}

type ServerSubscription {
    mutation: UpdateOnlyMutationType!
    node: JSON!
}
type ServersSubscription {
    mutation: UpdateOnlyMutationType!
    node: [JSON!]
}

type Subscription {
    server(name: String!): ServerSubscription
    servers: ServersSubscription
}

enum Status {
  online
  offline
}

type Server {
    guid: string;
    apikey: string;
    name: string;
    status: Status;
    wanip: String;
    lanip: String;
    localurl: string;
    remoteurl: string;
}