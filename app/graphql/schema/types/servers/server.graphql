type Query {
    server(name: String!): Server
    servers: [Server]
}

type ServerSubscription {
    mutation: UpdateOnlyMutationType!
    node: Server!
}
type ServersSubscription {
    mutation: UpdateOnlyMutationType!
    node: [Server!]
}

type Subscription {
    server(name: String!): ServerSubscription
    servers: ServersSubscription
}

enum Status {
  online
  offline
}

type Owner {
    username: String
    url: String
    avatar: String
}

type Server {
    owner: Owner
    guid: String
    apikey: String
    name: String
    status: Status
    wanip: String
    lanip: String
    localurl: String
    remoteurl: String
}