type Query {
    """Docker network"""
    dockerNetwork(id: String!): DockerNetwork! @func(module: "docker/get-network")
    """All Docker networks"""
    dockerNetworks(all: Boolean): [DockerNetwork]! @func(module: "docker/get-networks")
}

type DockerNetwork {
    name: String
    id: String
    created: String
    scope: String
    driver: String
    enableIPv6: Boolean!
    ipam: JSON
    internal: Boolean!
    attachable: Boolean!
    ingress: Boolean!
    configFrom: JSON
    configOnly: Boolean!
    containers: JSON
    options: JSON
    labels: JSON
}