type Query {
    twoFactor: TwoFactorWithToken
}

type Subscription {
    twoFactor: TwoFactorWithoutToken
}

type TwoFactorRemote {
    enabled: Boolean
}

type TwoFactorLocal {
    enabled: Boolean
}

type TwoFactorWithoutToken {
    remote: TwoFactorRemote
    local: TwoFactorLocal
}

type TwoFactorWithToken {
    token: String
    remote: TwoFactorRemote
    local: TwoFactorLocal
}