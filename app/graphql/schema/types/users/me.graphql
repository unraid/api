type Query {
    """Current user account"""
    me: Me @func(module: "get-me")
}

# type Mutation {
# }

"""The current user"""
type Me implements UserAccount {
    id: String!
    name: String!
    description: String!
    role: String!
    permissions: JSON
}

type MeSubscription {
    mutation: UpdateOnlyMutationType
    node: Me
}

type Subscription {
    me: MeSubscription
}