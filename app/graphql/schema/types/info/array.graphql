type Info {
    array: InfoArray @func(module: "info/get-array", result: "json")
}

enum InfoArrayState {
    """Array is started"""
    started
    """Array is stopped"""
    stopped
}

type InfoArray {
    state: InfoArrayState
    capacity: InfoArrayCapacity
}

type InfoArrayCapacity {
    bytes: Capacity
    disks: Capacity
}

type Capacity {
    free: Long
    used: Long
    total: Long
}