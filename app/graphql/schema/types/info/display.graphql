type Info {
    display: Display @func(module: "info/get-display")
}

type Display {
    date: String
    number: String
    scale: Boolean
    tabs: Boolean
    users: String
    resize: Boolean
    wwn: Boolean
    total: Boolean
    usage: Boolean
    banner: String
    dashapps: String
    theme: Theme
    text: Boolean
    unit: Temperature
    warning: Int
    critical: Int
    hot: Int
    max: Int
}

enum Temperature {
    C
    F
}

enum Theme {
    white
}