name: CI - Main

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v1

    - name: Add SSH deploy key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.UNRAID_BOT_SSH_KEY }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }}

    - name: Install node v14
      uses: actions/setup-node@v1
      with:
        node-version: 14

    - name: Load npm cache
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Installing node deps
      run: npm install

    - name: Lint
      run: npm run lint

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v1

    - name: Add SSH deploy key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.UNRAID_BOT_SSH_KEY }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }}

    - name: Install node v14
      uses: actions/setup-node@v1
      with:
        node-version: 14

    - name: Load npm cache
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Installing node deps
      run: npm install

    # See https://github.com/apollographql/subscriptions-transport-ws/issues/433
    - name: Patch subscriptions-transport-ws
      run: npm run patch:subscriptions-transport-ws

    - name: Compile to javascript
      run: npm run build

    - name: Clean node_modules
      run: npm run clean && curl -sf https://gobinaries.com/tj/node-prune | sh && node-prune

    - name: Pack source
      run: npm pack

    - name: Upload source tgz to Github artifacts
      uses: actions/upload-artifact@v2
      with:
        name: unraid-api-source
        path: ${{ github.workspace }}/*.tgz

  build-binary:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v1

    - name: Add SSH deploy key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.UNRAID_BOT_SSH_KEY }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }}

    - name: Install node v14
      uses: actions/setup-node@v1
      with:
        node-version: 14

    - name: Load npm cache
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Download unraid-api source tgz
      uses: actions/download-artifact@v2
      with:
        name: unraid-api-source

    - name: Unpack unraid-api source tgz
      shell: bash
      run: tar xvzf ./unraid-api-*.tgz --strip 1 && rm ./unraid-api-*.tgz

    - name: Load nexe cache
      uses: actions/cache@v2
      with:
        path: ~/.nexe
        key: ${{ runner.os }}-nexe
        restore-keys: |
          ${{ runner.os }}-nexe

    - name: Install nexe
      run: npm i -g nexe

    - name: Build binary
      run: npm run build-binary

    - name: Pack binary
      run: npm pack

    - name: Upload binary tgz to Github artifacts
      uses: actions/upload-artifact@v2
      with:
        name: unraid-api
        path: ${{ github.workspace }}/*.tgz

  release:
    # Only release if we tag this with a version
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    needs: [build, build-binary]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v1

    - name: Add SSH deploy key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.UNRAID_BOT_SSH_KEY }}
        known_hosts: ${{ secrets.KNOWN_HOSTS }}

    - name: Download unraid-api binary tgz
      uses: actions/download-artifact@v2
      with:
        name: unraid-api

    - name: Release to Github and s3
      uses: unraid/release-action@master
      env:
        GITHUB_USER: "unraid"
        GITHUB_TOKEN: ${{ secrets.HUB_TOKEN }}
        REPO: ${{ github.repository }}
        # AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        # AWS_ACCESS_KEY_SECRET: ${{ secrets.AWS_ACCESS_KEY_SECRET }}
        # AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}

    - name: Create Sentry release
      uses: getsentry/action-release@v1
      env:
        SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
        SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
      with:
        environment: production
