type Query {
    server(name: String!): Server
    servers: [Server]
}

type Subscription {
    server(name: String!): Server!
    servers: [Server!]
}

enum Status {
  online
  offline
  never_connected
}

type Server {
    owner: Owner
    guid: String
    apikey: String
    name: String
    status: Status
    wanip: String
    lanip: String
    localurl: String
    remoteurl: String
}