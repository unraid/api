type ApiKeyResponse {
    valid: Boolean
    error: String
}

type RelayResponse {
    status: String!
    timeout: String
    error: String
}

type MinigraphqlResponse {
    connected: Boolean
}

type CloudResponse {
    status: String!
    ip: String
    error: String
}

type Cloud {
    error: String
    apiKey: ApiKeyResponse
    relay: RelayResponse
    minigraphql: MinigraphqlResponse
    cloud: CloudResponse
    allowedOrigins: [String]
}

type Query {
    cloud: Cloud
}
