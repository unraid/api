enum URL_TYPE {
  LAN
  WIREGUARD
  WAN
  MDNS
  DEFAULT
}

type AccessUrl {
  type: URL_TYPE!
  name: String
  ipv4: URL
  ipv6: URL
}

type Network {
  accessUrls: [AccessUrl!]
}

input AccessUrlInput {
  type: URL_TYPE!
  name: String
  ipv4: URL
  ipv6: URL
}

input NetworkInput {
  accessUrls: [AccessUrlInput!]!
}

type Mutation {
  updateNetwork(data: NetworkInput!): Network!
}
