
type DashboardServiceUptime {
  timestamp: DateTime
}

type DashboardService {
  name: String
  online: Boolean
  uptime: DashboardServiceUptime
  version: String
}

input DashboardServiceUptimeInput {
  timestamp: DateTime!
}

input DashboardServiceInput {
  name: String!
  online: Boolean!
  uptime: DashboardServiceUptimeInput
  version: String!
}