type ApiKeyResponse {
    valid: Boolean!
    error: String
}

enum MinigraphStatus {
    CONNECTING
	CONNECTED
	ERROR
	DISCONNECTED
	RETRY_WAITING
}

type MinigraphqlResponse {
    status: MinigraphStatus!
    error: String
}

type CloudResponse {
    status: String!
    ip: String
    error: String
}

type EmhttpResponse {
    mode: String
}

type RelayResponse {
     status: String!
     timeout: String
     error: String
 }

type Cloud {
    error: String
    apiKey: ApiKeyResponse!
    relay: RelayResponse
    minigraphql: MinigraphqlResponse!
    cloud: CloudResponse!
    allowedOrigins: [String!]!
    emhttp: EmhttpResponse
}

type Query {
    cloud: Cloud
}
