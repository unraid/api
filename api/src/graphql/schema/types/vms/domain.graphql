type Query {
    """Virtual machines"""
    vms: Vms
}

type Mutation {
    """Virtual machine mutations"""
    vms: VmMutations
}

type VmMutations {
    """Start a virtual machine"""
    startVm(id: ID!): Boolean!
    """Stop a virtual machine"""
    stopVm(id: ID!): Boolean!
}

type Vms {
    id: ID!
    domain: [VmDomain!]
}

type Subscription {
    vms: Vms
}

# https://libvirt.org/manpages/virsh.html#list
enum VmState {
    NOSTATE
    RUNNING
    IDLE
    PAUSED
    SHUTDOWN
    SHUTOFF
    CRASHED
    PMSUSPENDED
}

"""A virtual machine"""
type VmDomain {
    uuid: ID!
    """A friendly name for the vm"""
    name: String
    """Current domain vm state"""
    state: VmState!
}
