input NotificationInput {
    title: String
    subject: String
    description: String
    importance: Importance!
    link: String
}

type Mutation {
    sendNotification(notification: NotificationInput!): Notification
}

enum Importance {
    ALERT
    INFO
    WARNING
}

type Notification {
    title: String!
    subject: String!
    description: String!
    importance: Importance!
    link: String!
}
