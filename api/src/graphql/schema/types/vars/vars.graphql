    """
    NTP Server 2
    """
    ntpServer2: String
    """
    NTP Server 3
    """
    ntpServer3: String
    """
    NTP Server 4
    """
    ntpServer4: String
    domainLogin: String
    sysModel: String
    sysArraySlots: Int
    sysCacheSlots: Int
    sysFlashSlots: Int
    useSsl: Boolean
    """
    Port for the webui via HTTP
    """
