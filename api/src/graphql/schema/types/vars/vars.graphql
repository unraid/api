type Query {
    vars: Vars @func(module: "getVars")
}

type Subscription {
    vars: Vars!
}

enum ConfigErrorState {
    UNKNOWN_ERROR
    INVALID
    NO_KEY_SERVER
    WITHDRAWN
}

