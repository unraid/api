type Query {
    service(name: String!): Service @func(module: "services/name/get-service")
    services: [Service] @func(module: "getServices")
}

type Subscription {
    service(name: String!): [Service!]
    services: [Service!]
}

type Uptime {
	timestamp: DateTime
	seconds: Int
}

type Service {
    name: String!
    online: Boolean
    uptime: Uptime
    version: String
}
